# Arquivo: .streamlit/config.toml

[theme]
# Cor primária (usada em botões, links, etc.) - um azul científico
primaryColor="#3b82f6"

# Cor do fundo principal da aplicação - um branco levemente acinzentado (clean)
backgroundColor="#f0f2f6"

# Cor do fundo de áreas secundárias (como a barra lateral, se usada)
secondaryBackgroundColor="#e5e7eb"

# Cor do texto principal
textColor="#1f2937"

# Fonte
font="sans serif"
